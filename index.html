<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>王瑞的个人博客</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    <script>
        window.$docsify = {
            // 项目名称
            name: '王瑞的个人博客',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: 'https://github.com/wangrui996',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
        }
    </script>
    <script>
        // 搜索配置(url：https://docsify.js.org/#/zh-cn/plugins?id=%e5%85%a8%e6%96%87%e6%90%9c%e7%b4%a2-search)
        window.$docsify = {
            search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: auto,// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'Docsify-Guide',
            }
        }
    </script>
    
    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
	<!-- 字数统计功能 -->

    <!-- 搜索功能支持 -->

    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->

    <!-- 回到顶部功能 -->
    <script src="https://cdn.jsdelivr.net/gh/wangrui996/wangrui996.github.io@master/plugin/jquery.js"></script>
  	<script src="https://cdn.jsdelivr.net/gh/wangrui996/wangrui996.github.io@master/plugin/jquery.goup.js"></script>

    <!-- mouse click -->

    <!-- 添加网站运行时间统计 -->
  	<script language=javascript>
    	function siteTime() {
       		window.setTimeout("siteTime()", 1000);
       		var seconds = 1000;
       		var minutes = seconds * 60;
       		var hours = minutes * 60;
       		var days = hours * 24;
       		var years = days * 365;
       		var today = new Date();
       		var todayYear = today.getFullYear();
       		var todayMonth = today.getMonth() + 1;
       		var todayDate = today.getDate();
       		var todayHour = today.getHours();
       		var todayMinute = today.getMinutes();
       		var todaySecond = today.getSeconds();
       		/* Date.UTC() -- 返回date对象距世界标准时间(UTC)1970年1月1日午夜之间的毫秒数(时间戳)
       		year - 作为date对象的年份，为4位年份值
       		month - 0-11之间的整数，做为date对象的月份
       		day - 1-31之间的整数，做为date对象的天数
       		hours - 0(午夜24点)-23之间的整数，做为date对象的小时数
       		minutes - 0-59之间的整数，做为date对象的分钟数
       		seconds - 0-59之间的整数，做为date对象的秒数
       		microseconds - 0-999之间的整数，做为date对象的毫秒数 */
       		var t1 = Date.UTC(2022, 03, 19, 00, 00, 00); //北京时间2021-05-20
       		var t2 = Date.UTC(todayYear, todayMonth, todayDate, todayHour, todayMinute, todaySecond);
       		var diff = t2 - t1;
       		var diffYears = Math.floor(diff / years);
       		var diffDays = Math.floor((diff / days) - diffYears * 365);
       		var diffHours = Math.floor((diff - (diffYears * 365 + diffDays) * days) / hours);
       		var diffMinutes = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours) / minutes);
       		var diffSeconds = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours - diffMinutes * minutes) / seconds);
       		document.getElementById("sitetime").innerHTML = " 个人网站已安全运行 " + diffYears + " 年 " + diffDays + " 天 " + diffHours + " 小时 " + diffMinutes + " 分 " + diffSeconds + " 秒 ";
    	}
    	siteTime();
	</script>
    
    <!-- 访问量统计-->
    <script async src="https://cdn.jsdelivr.net/gh/wangrui996/wangrui996.github.io@master/plugin/js/busuanzi.pure.mini.js"></script>
